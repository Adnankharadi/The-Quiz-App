










<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1 class="quiz-title"><i class="fas fa-question-circle"></i> Quiz App</h1>
        <div class="timer" id="timer">1:30</div>
      </div>
      
      <div class="question" id="ques"></div>
      
      <div class="options-container">
        <div class="option">
          <input type="radio" name="option" id="opt1-radio" value="1">
          <label id="opt1" for="opt1-radio"></label>
        </div>
        
        <div class="option">
          <input type="radio" name="option" id="opt2-radio" value="2">
          <label id="opt2" for="opt2-radio"></label>
        </div>
        
        <div class="option">
          <input type="radio" name="option" id="opt3-radio" value="3">
          <label id="opt3" for="opt3-radio"></label>
        </div>
        
        <div class="option">
          <input type="radio" name="option" id="opt4-radio" value="4">
          <label id="opt4" for="opt4-radio"></label>
        </div>
      </div>
      
      <button disabled id="btn" class="next-btn">
        Next <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
